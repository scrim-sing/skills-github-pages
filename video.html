<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ВИДЕО RU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body style="text-align: center">
    <script>
      fetch("./PLUSE/header.html")
        .then((response) => response.text())
        .then((html) => (document.getElementById("header").innerHTML = html));
    </script>
    <div id="header"></div>

    <div class="container">
      <div class="g-text">
        <h1 class="s-text">ВИДЕО <p style="color: rgba(115, 202, 0, 0.958);">Realistic</p> </h1>
      </div>
      <div class="video-container mar">
        <div class="video-wrapper">
          <video
            class="video-player"
            id="video1"
            poster="./IMG/user_realistic/001.png"
          >
            <source src="./VIDEO/user_realistic/00001_1.mp4" type="video/mp4" />
          </video>
          <div class="video-controls">
            <div class="controls-main">
              <button class="play-pause" onclick="togglePlay('video1')">
                <i class="fas fa-play"></i>
              </button>
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
              <div class="volume-container">
                <button class="volume">
                  <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider">
                  <div class="volume-progress"></div>
                </div>
              </div>
              <button class="fullscreen">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Второе видео -->
      <div class="video-container mar">
        <div class="video-wrapper">
          <video
            class="video-player"
            id="video2"
            poster="./IMG/user_realistic/002.png"
          >
            <source src="./VIDEO/user_realistic/0002.mp4" type="video/mp4" />
            Ваш браузер не поддерживает видео тег.
          </video>
          <div class="video-controls">
            <div class="controls-main">
              <button class="play-pause" onclick="togglePlay('video2')">
                <i class="fas fa-play"></i>
              </button>
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
              <div class="volume-container">
                <button class="volume">
                  <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider">
                  <div class="volume-progress"></div>
                </div>
              </div>
              <button class="fullscreen">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <body>
  </body>
</html>
